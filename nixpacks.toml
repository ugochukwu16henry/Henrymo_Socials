[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl"]

[phases.install]
cmds = [
  "npm ci",
  "cd backend && npm ci",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "echo '=== Starting Build Process ==='",
  "echo 'Step 1: Building backend (required)...'",
  "cd backend && npm run build || (echo 'Backend build failed!' && exit 1)",
  "cd ..",
  "echo 'Step 2: Verifying backend build output...'",
  "test -f backend/dist/main.js || (echo 'ERROR: backend/dist/main.js not found after build!' && echo 'Listing backend/dist:' && ls -la backend/dist/ 2>&1 && echo 'Listing backend:' && ls -la backend/ | head -20 && exit 1)",
  "echo '✅ Backend build verified: backend/dist/main.js exists'",
  "echo 'Step 3: Building frontend (required)...'",
  "cd frontend && npm run build || (echo 'Frontend build failed!' && exit 1)",
  "cd ..",
  "echo 'Step 4: Verifying frontend build output...'",
  "test -d frontend/dist || (echo 'ERROR: frontend/dist directory not found after build!' && echo 'Listing frontend:' && ls -la frontend/ | head -20 && exit 1)",
  "test -f frontend/dist/index.html || (echo 'ERROR: frontend/dist/index.html not found after build!' && echo 'Listing frontend/dist:' && ls -la frontend/dist/ 2>&1 && exit 1)",
  "echo '✅ Frontend build verified: frontend/dist/index.html exists'",
  "echo '✅ Build complete!'"
]

[start]
cmd = "cd backend && npm run start:prod"

