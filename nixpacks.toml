[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl"]

[phases.install]
cmds = [
  "npm ci",
  "cd backend && npm ci",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "echo '=== Starting Build Process ==='",
  "echo 'Building frontend and backend...'",
  "npm run build || (echo 'Build failed!' && exit 1)",
  "echo 'Verifying backend build output...'",
  "test -f backend/dist/main.js || (echo 'ERROR: backend/dist/main.js not found!' && ls -la backend/dist/ 2>&1 && exit 1)",
  "echo 'âœ… Backend build verified: backend/dist/main.js exists'",
  "echo 'Build complete!'"
]

[start]
cmd = "cd backend && npm run start:prod"

