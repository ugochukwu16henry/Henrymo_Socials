[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl"]

[phases.install]
cmds = [
  "npm ci",
  "cd backend && npm ci",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "echo 'Building frontend...'",
  "cd frontend && npm run build || echo 'Frontend build failed - continuing'",
  "echo 'Building backend...'",
  "cd backend && npx prisma generate",
  "cd backend && npm run build",
  "echo 'Build complete. Frontend dist location:'",
  "ls -la ../frontend/dist 2>/dev/null || echo 'Frontend dist not found'"
]

[start]
cmd = "cd backend && npm run start:prod"

